<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://kit.fontawesome.com/d66a35570a.js" crossorigin="anonymous"></script>
  <title>ohmyfood</title>
</head>

<body>
  <img class="logo-omf" src="images/ohmyfood@2x.svg">
  <header>
    <div class="location">
      <i class="fas fa-map-marker-alt fa-lg"></i>
      <p>Paris, Belleville</p>
    </div>

    <div class="explore">
      <h1>Réservez le menu qui vous convient</h1>
      <h2>Découvrez des restaurants d'exception, séléctionnés par nos soins</h2>
      <button>Explorer nos restaurants</button>
    </div>
  </header>


  <section class="fonctionnement">
    <h1>Fonctionnement</h1>

    <div class="steps-list">
      <div class="step">
        <p>1</p>
        <i class="fas fa-mobile-alt fa-lg"></i>
        <h2>Choisissez un restaurant</h2>
      </div>

      <div class="step">
        <p>2</p>
        <i class="fas fa-list-ul fa-lg"></i>
        <h2>Composez votre menu</h2>
      </div>

      <div class="step">
        <p>3</p>
        <i class="fas fa-store fa-lg"></i>
        <h2> Dégustez au restaurant</h2>
      </div>
    </div>
  </section>


  <section class="restaurants">
    <h1>Restaurants</h1>
    <div class="cards-list">
      <div class="card">
        <img class="restaurant-img" src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt="image restaurant">
        <div class="description">
          <h1>La palette du goût</h1> 
          <button><i class="far fa-heart fa-2x"></i></button>   
          <p>Ménilmontant</p>
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>
</body>

</html>
